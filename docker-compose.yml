services:
  api:
    build:
      context: .
      dockerfile: ExchangeRateUpdater.API/Dockerfile
    environment:
      - BankApis__CzechBank__BaseAddress=https://api.cnb.cz/cnbapi/exrates/daily
      - ConnectionStrings__DefaultConnection=server=db;database=MewsTestDB;user=root;password=MewsTest1234
      - ConnectionStrings__HangfireConnection=server=db;database=MewsTestDB;user=root;password=MewsTest1234
      - ApiKey=MewsTest
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: MewsTest1234
      MYSQL_DATABASE: MewsTestDB
      MYSQL_ROOT_HOST: "%"
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s       
      timeout: 5s         
      retries: 3          
      start_period: 30s   

volumes:
  db_data:
